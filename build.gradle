apply plugin: 'java'
apply plugin: 'maven'

group = 'net.will_co21.format'
version = '0.0.1-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8


// In this section you declare where to find the dependencies of your project
repositories {
